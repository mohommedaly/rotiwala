  <div class="container-fluid my-5">
    <h2>Popular Categories</h2>
    <div class="row">
      <div class="col-lg-3 col-md-6 col-sm-12 mb-4" *ngFor="let product of products">
        <div class="card">
          <div *ngIf="product.isDeleted" class="sale-badge">Unavailable</div>
          <img
            [src]="envUrl+'/api/files/'+product?.productImage"
            class="card-img-top"
            alt="{{ product?.productName }}"
           
          />
          <div class="overlay-icons">
            <button class="btn btn-light"><i class="fas fa-heart"></i></button>
            <button (click)="getProductId(product?.id)" class="btn btn-light mt-2"><i class="fas fa-shopping-cart"></i></button>
          </div>
          <div class="product-info">
            <h5>{{ product?.productName }}</h5>
            <div class="price">{{ product?.productPrice | currency :"INR" }}</div>
            <div class="rating">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star-half-alt"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
