<div class="container mt-5">
    <div class="d-flex justify-content-end me-5 mb-5 " routerLink="/admin/restaurant-owner" >
        <button class="btn btn-sm text-white " style="background-color: #f97821;">back</button>
      </div>
    <div class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center mb-3">
        <h4 class="text-nowrap mb-2 mb-md-0" style="color:#f97821">Owners</h4>
        <div class="d-flex flex-wrap">
            <button class="btn mb-2 mb-md-0" style="color:#f97821; border:1px solid #f97821">Export CSV</button>
            <button class="btn ms-5 ms-md-2 text-white" style="background-color: #f97821;" routerLink="/admin/create-restaurant-owner">Add Owner</button>
        </div>
    </div>

    <div class="table-responsive mt-3">
        <table class="table table-hover align-middle">
            <thead class="table-light">
                <tr>
                    <th scope="col">Profile</th>
                    <th scope="col">Full Name</th>
                    <th scope="col">Mobile Number</th>
                    <th scope="col">Email</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let owner of paginatedOwners" (click)="navigate(owner.id)">
                    <td>
                        <img [src]="envUrl +owner?.profilePicture" alt="{{ owner?.firstName }}" class="img-thumbnail" style="width: 50px; height: 50px;">
                    </td>
                    <!-- <h1>{{envUrl +owner?.profilePicture}}</h1> -->
                    <td>{{ owner?.firstName | titlecase  }} {{ owner?.lastName | titlecase  }}</td>
                    <td>{{ owner?.mobileNumber }}</td>
                    <td>{{ owner?.email }}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Pagination Controls -->
    <nav aria-label="Page navigation" class="mt-3">
        <ul class="pagination justify-content-center flex-wrap">
            <li class="page-item" [class.disabled]="currentPage === 0">
                <button class="page-link" (click)="changePage(currentPage - 1)" style="color: #f97821;">Previous</button>
            </li>
            <li class="page-item" *ngFor="let page of pages; let i = index" [class.active]="i === currentPage">
                <button class="page-link" (click)="changePage(i)" 
                        [ngStyle]="{ 'background-color': i === currentPage ? '#f97821' : 'white', 'color': i === currentPage ? 'white' : '#f97821' }">
                    {{ i + 1 }}
                </button>
            </li>
            <li class="page-item" [class.disabled]="currentPage === totalPages - 1">
                <button class="page-link" (click)="changePage(currentPage + 1)" style="color: #f97821;">Next</button>
            </li>
        </ul>
    </nav>
</div>
