<div class="container mt-5">
    <div class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center mb-3">
      <h4 class="text-nowrap mb-2 mb-md-0" style="color:#f97821">Delivery Boys Details</h4>
      <div class="d-flex flex-wrap">
        <button class="btn mb-2 mb-md-0" style="color:#f97821; border:1px solid #f97821">Export CSV</button>
        <button class="btn ms-5 ms-md-2 text-white" style="background-color: #f97821;" routerLink="/admin/create-user">Add Delivery Boy</button>
      </div>
    </div>
  
    <div class="table-responsive mt-3">
      <table class="table table-hover align-middle">
        <thead class="table-light">
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Gender</th>
            <th scope="col">Email</th>
            <th scope="col">Mobile Number</th>
            <th scope="col">Vehicle Info</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of paginatedUsers">
            <td>
              <img [src]="user.profilePhoto" alt="{{ user.firstName }}" class="img-thumbnail" style="width: 50px; height: 50px;">
              {{ user.firstName }} {{ user.lastName }}
            </td>
            <td>{{ user.gender }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.mobileNumber }}</td>
            <td   >
              <p class=" text-truncate mt-2" style="max-width: 220px;">Vehicle Number: {{ user.vehicleNumber }} Insurance Valid Till: {{ user.insuranceValidDate | date }}</p>
              <!-- <p>Vehicle Type: {{ user.vehicleType }}</p> -->
              <!-- <p></p> -->
            </td>
            <td><button class="btn btn-sm text-white " style="background-color: #f97821; ">all details</button></td>
            <!-- <td>{{ user.status ? 'Active' : 'Inactive' }}</td> -->
          </tr>
        </tbody>
      </table>
    </div>
  
    <!-- Pagination Controls -->
    <nav aria-label="Page navigation" class="mt-3">
      <ul class="pagination justify-content-center flex-wrap">
        <li class="page-item" [class.disabled]="currentPage === 0">
          <button class="page-link" (click)="changePage(currentPage - 1)" style="color: #f97821;">Previous</button>
        </li>
        <li class="page-item" *ngFor="let page of pages; let i = index" [class.active]="i === currentPage">
          <button class="page-link" (click)="changePage(i)" 
                  [ngStyle]="{ 'background-color': i === currentPage ? '#f97821' : 'white', 'color': i === currentPage ? 'white' : '#f97821' }">
            {{ i + 1 }}
          </button>
        </li>
        <li class="page-item" [class.disabled]="currentPage === totalPages - 1">
          <button class="page-link" (click)="changePage(currentPage + 1)" style="color: #f97821;">Next</button>
        </li>
      </ul>
    </nav>
  </div>
