<div class="d-flex justify-content-end    mb-3" style="margin-right: 85px !important;"  routerLink="/restaurant-owner/product">
    <button class="btn btn-sm text-white"  style="background-color: #f97821;">back</button>
  </div>
  

<div class="container mt-2 " style="border:solid 1px #f97821;">
    <form class="mt-2" [formGroup]="createProductForm" (ngSubmit)="onSubmit()">
      <!-- Restaurant Dropdown -->
      <div class="mb-3 mt-3">
        <label for="restaurant" class="form-label">Select Restaurant</label>
        <select
          id="restaurant"
          formControlName="restaurant"
          class="form-control"
        >
          <option value="" disabled selected>Select a restaurant</option>
          <option
            *ngFor="let restaurant of restaurants"
            [value]="restaurant.id"
          >
            {{ restaurant.restaurantName }}
          </option>
        </select>
        <div
          *ngIf="
            createProductForm.get('restaurant')?.invalid &&
            createProductForm.get('restaurant')?.touched
          "
          class="text-danger"
        >
          Please select a restaurant.
        </div>
      </div>
  
      <!-- Submit Button -->
       <div class="text-center">
        <button type="submit" class="btn btn mb-3 text-white" style="background-color: #f97821;" [disabled]="createProductForm.invalid">
            Submit
          </button>
       </div>

    </form>
  </div>










  <div class="container mt-5">
    <div class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center mb-3">
        <h4 class="text-nowrap mb-2 mb-md-0" style="color:#f97821">Products</h4>
        <div class="d-flex flex-wrap">
            <button class="btn mb-2 mb-md-0" style="color:#f97821; border:1px solid #f97821">Export EXCEL</button>
            <button class="btn ms-0 ms-md-2 text-white" style="background-color: #f97821;" routerLink="/admin/add-product">Add Product</button>
        </div>
    </div>

    <div class="table-responsive mt-3">
        <table class="table table-hover align-middle">
            <thead class="table-light">
                <tr>
                    <!-- <th scope="col"><input type="checkbox"></th> -->
                    <th scope="col">Name</th>
                    <th scope="col">Price </th>
                    <th scope="col">Created At</th>
                    <!-- <th scope="col">Address</th> -->
                    <th scope="col">Action</th>
                    <!-- <th scope="col">Profile Picture</th> -->
                </tr>
                
            </thead>
            <tbody>
                <tr *ngFor="let customer of paginatedCustomers" (click)="navigate(customer?.id)">
                    <!-- <td><input type="checkbox"></td> -->
                    <td> <img [src]="envUrl +'/api/files/' + customer.productImage"  alt="{{ customer?.productName }}" class="img-thumbnail" style="width: 50px; height: 50px;"> {{ customer?.productName }}</td>
                    <td>{{ customer?.productPrice }}</td>
                    <td>{{ customer?.createdAt |date }}</td>
                    <!-- <td class="text-truncate" style="max-width: 200px;">{{ customer?.address }}</td> -->
                    <td class="text-truncate btn mt-2  "  ><button style="border: 1px solid grey;background-color: #f97821 !important; color: white;">Details</button></td>
                    <!-- <td>
                        
                    </td> -->
                    <!-- <td>
                        <button class="btn btn-sm btn-outline-secondary">...</button>
                    </td> -->
                </tr>
            </tbody>
        </table>
    </div>
    

    <!-- Pagination Controls -->
    <nav aria-label="Page navigation" class="mt-3">
        <ul class="pagination justify-content-center flex-wrap">
            <li class="page-item" [class.disabled]="currentPage === 0">
                <button class="page-link" (click)="changePage(currentPage - 1)" style="color: #f97821;">Previous</button>
            </li>
            <li class="page-item" *ngFor="let page of pages; let i = index" [class.active]="i === currentPage">
                <button class="page-link" (click)="changePage(i)" 
                        [ngStyle]="{ 'background-color': i === currentPage ? '#f97821' : 'white', 'color': i === currentPage ? 'white' : '#f97821' }">
                    {{ i + 1 }}
                </button>
            </li>
            <li class="page-item" [class.disabled]="currentPage === totalPages - 1">
                <button class="page-link" (click)="changePage(currentPage + 1)" style="color: #f97821;">Next</button>
            </li>
        </ul>
    </nav>
</div>
