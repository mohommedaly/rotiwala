<div class="container my-4 ">
    <div class="row">
      <div class="col-12 col-sm-12 col-md-6 col-lg-3 mb-4" *ngFor="let item of data">
        <div class="card h-100">
            <img [src]="item.img" class="card-img-top fixed-size-img" alt="{{ item.module }} Image">

          <div class="card-body" (click)="navigate(item.module)">
            <h5 class="card-title">{{ item.module }}</h5>
            <p class="card-text">Details about {{ item.module }}...</p>
          </div>
        </div>
      </div>
    </div>
  </div>
